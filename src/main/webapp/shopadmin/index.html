<!DOCTYPE html>
<html lang="nl" dir="ltr">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<link rel="shortcut icon" href="img/favicon/favicon.ico"
	type="image/x-icon">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
<meta charset="utf-8">
<title>Laptopshop Admin</title>
</head>

<body class="shopadmin">
<div class="login-menu"><ul>
							<li><a class="login-menu-item" href="/Laptopshop/">terug naar de winkel</a></li>
						</ul></div>
	<div class="outer-body">
		<div class="content">
			<div class="top-content">
				<div class="top-bar row-width">
					<div class="top-bar-logo half mobile">
						<img src="../img/laptoplogo.png" alt="Laptopshop logo">
					</div>
				</div>
			</div>
			<div class="top-menu-content">
				<div class="top-menu-row row-width">
				</div>
			</div>
			<div class="middle-content">
				<div class="middle-row row-width">
					<h1>Inloggen</h1>
					<div class="login-form">
						<form id="loginform">
							<input type="text" name="uname" value="laptopshop@info.nl">
							<input type="password" name="upass" value="geheim">
							<input type="button" id="login" value="Login">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="../js/main.js"></script>
</body>

</html>
